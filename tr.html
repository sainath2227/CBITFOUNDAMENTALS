<!DOCTYPE html>
<html>
<head>
<style>

#DIV1 {
  width: 200px;
  height: 200px;
  padding: 10px;
  margin:auto;
  border: 1px solid rgb(198, 24, 24);
  background-color:blue;
  perspective: 200px;
}

#DIV2 {
  height: 100px;
  width: 100px;
  border: 1px solid black;
  background-color: red;
  translate: 50px 50px 50px;
}

#DIV2original {
  position: absolute;
  width: 100px;
  height: 100px;
  border: 1px dashed grey;
  background-color: rgb(45, 234, 28);
  opacity: 0.5;
}
</style>
</head>
<body>

<h1>Translate property</h1>
<p>solo life is so better</p>
<div id="DIV1">DIV1
  <div id="DIV2original">DIV2</div>
  <div id="DIV2">DIV2</div>
</div>

</body>
</html>
